<!DOCTYPE html>
<html lang="ru">
<head>
  <title lang="en">Mesto Russia</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Спринт 2, проект mesto на Яндекс Практикуме">
  <meta name="keywords" content="html, css, figma, javascript">
  <meta name="author" content="Максим Трофимов">
</head>
<body class="page">
  <header class="header" aria-label="Шапка сайта с логотипом">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип шапки проекта Mesto">
  </header>
  <main>
    <section class="profile" aria-label="Профиль пользователя">
      <img class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>" alt="Аватар профиля пользователя">
      <div class="profile__info">
        <div class="profile__info-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button modal-open" type="button" aria-label="Кнопка редактирования профиля"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button modal-open" type="button" aria-label="Кнопка создания нового места"></button>
    </section>
    <section class="elements" aria-label="Карточки путешествий по местам в России">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer" aria-label="Подвал сайта с автором">
    <p class="footer__copyright">&copy; 2023 Максим Трофимов</p>
  </footer>
  <section class="popup popup_type_editProfile">
    <div class="popup__container">
      <button class="popup__close-button modal-close" type="button" aria-label="Кнопка закрытия окна"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-editProfile" name="editProfile" id="formEditProfile" novalidate>
        <input type="text" class="popup__input popup__input_content_name" name="name" placeholder="Введите ФИО" required minlength="2" maxlength="40" id="name-input" pattern="^[а-яА-Яa-zA-Z -]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__input-error name-input-error"></span>
        <input type="text" class="popup__input popup__input_content_description" name="description" placeholder="Введите профессию" required minlength="2" maxlength="200" id="description-input">
        <span class="popup__input-error description-input-error"></span>
        <button class="popup__save-button" type="submit" form="formEditProfile">Сохранить</button>
      </form> 
    </div>
  </section>
  <section class="popup popup_type_addPlace"> 
    <div class="popup__container">
      <button class="popup__close-button modal-close" type="button" aria-label="Кнопка закрытия окна"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-addPlace" name="editProfile" id="formAddPlace" novalidate>
        <input type="text" class="popup__input popup__input_content_place" name="name" placeholder="Название" required minlength="2" maxlength="30" id="name-input" pattern="^[а-яА-Яa-zA-Z -]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__input-error name-input-error"></span>
        <input type="url" class="popup__input popup__input_content_link" name="description" placeholder="Ссылка на картинку" required id="link-input">
        <span class="popup__input-error link-input-error"></span>
        <button class="popup__save-button" type="submit" form="formAddPlace">Создать</button>
      </form> 
    </div>
  </section>
  <section class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close-button modal-close" type="button" aria-label="Кнопка закрытия окна"></button>
        <figure>
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
    </div>
  </section>
  <template id="cardsListTemplate">
    <li class="element">
      <img class="element__image" src="" alt="">
      <button class="element__trash-button" type="button" aria-label="Кнопка удаления места"></button>
      <div class="element__footer">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button" aria-label="Кнопка лайк"></button>
      </div>
    </li>
  </template>
</body>
</html>
