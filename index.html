<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Спринт 2, проект mesto на Яндекс Практикуме">
  <meta name="keywords" content="html, css, figma, javascript">
  <meta name="author" content="Максим Трофимов">
</head>
<body class="page">
  <header class="header" aria-label="Шапка сайта с логотипом">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип шапки">
  </header>
  <main>
    <section class="profile" aria-label="Профиль пользователя">
      <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__info-container">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button" type="submit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="submit"></button>
    </section>
    <section class="elements" aria-label="Карточки путешествий по местам в России">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-karachaevsk.png" alt="Карачаевск">
          <div class="element__footer">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__like-button" type="submit"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-elbrus.png" alt="Гора Эльбрус">
          <div class="element__footer">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like-button" type="submit"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-dombai.png" alt="Домбай">
          <div class="element__footer">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like-button" type="submit"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-elbrus.png" alt="Гора Эльбрус">
          <div class="element__footer">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like-button" type="submit"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-dombai.png" alt="Домбай">
          <div class="element__footer">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like-button" type="submit"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-karachaevsk.png" alt="Карачаевск">
          <div class="element__footer">
            <h3 class="element__title">Карачаево-Черкессия</h3>
            <button class="element__like-button" type="submit"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer" aria-label="Подвал сайта с автором">
    <p class="footer__copyright">&copy; 2023 Максим Трофимов</p>
  </footer>
  <section class="popup"> <!--Добавить для открытия popup окна в классы "popup_opened" -->
    <div class="popup__container">
      <button class="popup__close-button" type="submit"></button>
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input" id="name" name="name" placeholder="Введите ФИО" required>
        <input type="text" class="popup__input" id="profession" name="profession" placeholder="Введите профессию" required>
      </form>
      <button class="popup__save-button" type="submit">Сохранить</button>
    </div>
  </section>
</body>
</html>
